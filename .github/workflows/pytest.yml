name: pytest

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
        subject:
          [
            {
              module: "00",
              exercise:
                ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10"],
            },
            { module: "01", exercise: ["00", "01", "02", "03", "04", "05"] },
          ]

    steps:
      - uses: actions/checkout@v3

      - name: set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f Python_Module_${{ matrix.subject.module }}/requirements.txt ]; then pip install -r Python_Module_${{ matrix.subject.module }}/requirements.txt; fi

      - name: pytest
        run: |
          pytest Python_Module_${{ matrix.subject.module }}/ex_${{ matrix.subject.exercise }}/test.py
